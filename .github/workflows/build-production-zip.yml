name: Build and Package
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build and Package
    concurrency:
      group: production-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: npm install and build
        run: |
          npm ci
          npm run build
        env:
          CI: true

      - name: Read .distignore
        id: read_distignore
        run: |
          content=$(cat .distignore | sed 's/^/!/')
          echo "patterns<<EOF" >> $GITHUB_OUTPUT
          echo "$content" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        shell: bash

      - name: Package
        uses: actions/upload-artifact@v4
        with:
          name: rust-starter
          retention-days: 5
          if-no-files-found: error
          path: |
            ${{ github.workspace }}
            ${{ steps.read_distignore.outputs.patterns }}

      - name: Update README
        if: github.ref == 'refs/heads/main'
        run: |
          artifact_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          sed -i '/\[Latest Build\]/d' README.md
          echo -e "\n[Latest Build]($artifact_url)" >> README.md

      - name: Commit changes
        if: github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update README with latest build link
          file_pattern: 'README.md'
